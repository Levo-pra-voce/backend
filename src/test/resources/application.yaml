
logging:
  level:
    org.springframework: debug
spring:
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    hikari:
      auto-commit: false
  web:
    resources:
      add-mappings: false
jwt:
  secret: secret
